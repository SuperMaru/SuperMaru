<!DOCTYPE html>
<html lang="fr">
<head>
    <script type='text/javascript'>
        function calculatrice(n){
            document.forms['form'].elements['calcul'].value+=n;
            
        }
         function result(){
            document.forms['form'].elements['calcul'].value=eval(document.forms['form'].elements['calcul'].value);
         }

    </script>
 <meta charset='utf-8'>
 
 
 
 </head>
 <body align="center">

     <form id="form">
     <p><input type="text" name="calcul"/></p>
     <p><input type="button" value='7' onClick="calculatrice('7')"/>&nbsp;<input type="button" value='8' name='8' onClick="calculatrice('8')"/>&nbsp;<input type="button" value='9' name='9' onClick="calculatrice('9')" />&nbsp;<input type="button" value='x' name='x' onClick="calculatrice('*')"/></p>

    </form>
    

</body>
